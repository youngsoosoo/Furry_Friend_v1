<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>카테고리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<script>
    function Delete(pro){
        var form = document.createElement('form');
        form.setAttribute('method', 'post');
        form.setAttribute('action', '/basket/delete');
        document.charset = "utf-8";

        var hiddenField = document.createElement('input');
        hiddenField.setAttribute('type', 'hidden');
        hiddenField.setAttribute('name', 'name');
        hiddenField.setAttribute('value', pro);
        form.appendChild(hiddenField);

        document.body.appendChild(form);
        form.submit();
    }
</script>
<body>
<header th:replace="fragments/header.html::headerFragment"></header>

<div class="container text-center" >
    <div class="row">
        <div class="col" th:each="item : ${li}">
            <div class="card" style="width: 18rem;">
<!--                <a href="/category/detail?name=" th:attrappend="href=${item.getPro_name()}">-->
                    <img th:src="@{${item.getProduct().getPro_image()}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.getProduct().getPro_name}"></h5>
                    </div>
                <button type="button" class="btn btn-dark" th:id="${item.getProduct()}" th:onclick="Delete(this.getAttribute('id'))">삭제</button>
<!--                </a>-->
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
