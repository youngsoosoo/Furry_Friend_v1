<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script>
    function btn_findid(){
        var w = (window.screen.width/2)- 200;
        var h = (window.screen.height/2)- 200;
        var url = "/user/findid";
        window.open(url, "findid", "width=500, height=500, left="+w+", top="+h);
    }

    function btn_findpw(){
        var w = (window.screen.width/2)- 200;
        var h = (window.screen.height/2)- 200;
        var url = "/user/findpw";
        window.open(url, "findpw", "width=500, height=500, left="+w+", top="+h);
    }
</script>
<body>
<div class="container">
    <span th:if="${id==null}">
        <form action="/user/login" method="post">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="pw">패스워드</label>
                <input type="text" id="pw" name="pw" placeholder="패스워드를 입력하세요">
            </div>
            <button type="submit">로그인</button>
            <button type="button" onclick="location.href='/user/create'">회원가입</button>
            <button type="button" class="btn_findid" onclick="btn_findid()">아이디 찾기</button>
            <button type="button" class="btn_findpw" onclick="btn_findpw()">비밀번호 찾기</button>
        </form>

        <a href="/oauth2/authorization/kakao" class="btn btn-third active" role="button">
            <img src="/img/kakao_login_medium_wide.png" id="kakaoimg" alt="카카오 로그인">
        </a>
        <br/>
        <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">
            <img src="/img/btn_google_signin_light_normal_web@2x.png" id="googleimg" alt="구글 로그인">
        </a>
        <br/>
        <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">
            <img src="/img/btnG.png" id="naverimg" alt="네이버 로그인">
        </a>
    </span>
    <span th:if="${id!=null}">
        <form name="logout" action="/logout">
            <input type="button" value="로그아웃" onclick="location.href='/logout'">
        </form>
    </span>
</div> <!-- /container -->
</body>
</html>
