<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<body>
<div class="container">
    <form th:action="@{/user/create}" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="name">비밀번호</label>
            <input type="text" id="pw" name="pw" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="name">주소</label>
            <input type="text" id="address" name="address" placeholder="주소을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="name">핸드폰 번호</label>
            <input type="text" id="phone" name="phone" placeholder="번호를 입력하세요" required>
        </div>
        <button type="submit">회원가입</button>
    </form>
</div> <!-- /container -->
</body>
</html>
