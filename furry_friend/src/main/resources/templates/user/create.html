<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<body>
<div class="container">
    <form th:action="@{/user/create}" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" maxlength="16" title="16자 까지 입력" required>
            <span class="point successidChk">아이디는 2자 이상 16자 이하로 설정해주시기 바랍니다.<br/></span>
            <input type="hidden" id="idDoubleChk"/>
        </div>
        <div class="form-group">
            <label for="name">비밀번호</label>
            <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요" required maxlength="8" autocomplete="off"/>
            <span class="point">※ 비밀번호는 총 8자 까지 입력가능</span>
        </div>
        <div class="form-group">
            <label for="name">비밀번호 확인</label>
            <input type="password" id="pwchk" name="pwchk" placeholder="동일하게 입력해주세요." required maxlength="8" autocomplete="off"/>
            <span class="point successPwChk"></span>
            <input type="hidden" id="pwDoubleChk"/>
        </div>
        <div class="form-group">
            <label for="name">주소</label>
            <input type="text" id="address" name="address" placeholder="주소을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>
        <label class="inputTitle">휴대폰 번호</label><br>
        <div class="phoneNum-formgroup">
            <input th:if="${phone != null}" id="phone" type="text" name="phone" class="phoneNum" readonly th:value="${phone}">
            <input th:unless="${phone != null}" type="text" name="phone" class="phoneNum" >
            <input type="button" id="phoneCheck" class="btn memberPhoneBtn active" value="인증번호 전송">
        </div>
        <div class="phoneNum-formgroup" id="phoneCertifyDiv">
            <input type="text" name="phoneCertify" class="phoneNum" required>
            <input type="button" id="certifyCheck" class="btn phoneBtn" value="인증하기">
        </div>
        <button type="submit">회원가입</button>
    </form>
</div> <!-- /container -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/js/certified.js"></script>
</body>
</html>
